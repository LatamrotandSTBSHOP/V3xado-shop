<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - V3xado Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-bg"><div class="login-container">
    <h1 class="login-title">V3xado <span>Login</span></h1>
    <p class="login-sub">Accede con tu cuenta</p>

    <div class="login-box">
        <input type="text" id="email" placeholder="Correo" class="login-input">
        <input type="password" id="password" placeholder="ContraseÃ±a" class="login-input">

        <button id="loginBtn" class="btn-neon">Entrar</button>

        <p id="loginMsg" class="login-msg"></p>
    </div>
</div>

<script type="module">
    import { auth, signInWithEmailAndPassword, db, doc, getDoc } from './firebase.js';

    const btn = document.getElementById('loginBtn');
    const msg = document.getElementById('loginMsg');

    btn.addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        msg.textContent = "";
        msg.style.color = "white";

        try {
            // Login
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Leer rol desde Firestore
            const ref = doc(db, "users", user.uid);
            const snap = await getDoc(ref);

            if (!snap.exists()) {
                msg.textContent = "Cuenta sin datos de usuario.";
                return;
            }

            const userData = snap.data();

            // Si es admin
            if (userData.role === "admin") {
                window.location.href = "admin.html";
            } else {
                window.location.href = "tienda.html";
            }

        } catch (error) {
            msg.style.color = "#ff005d";
            msg.textContent = "Error: " + error.message;
        }
    });
</script>

</body>
</html>
